<app-toolbar-client></app-toolbar-client>
<!--INFORMACION DE LA EMPRESA-->
<mat-card class="custom-card">
    <img mat-card-image src="{{company.photo}}" alt="Logo Company">
    <mat-card-header>
      <mat-card-title>{{company.name}}</mat-card-title>
      <mat-card-subtitle>Empresa</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <p class="label">Servicios: </p>
      <p class="value">{{company.services}}</p>
    </mat-card-content>
  </mat-card>
  
  <!--AGREGAR RESERVA-->
  <section class="custom-addReservation">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Reservar
        </mat-panel-title>
      </mat-expansion-panel-header>
  
      <form (ngSubmit)="onSubmit()" #reservationForm="ngForm">
        <div class="reservation-info">
          <mat-form-field>
            <mat-label>Servicios</mat-label>
            <input type="text" matInput placeholder="Ex.Carga" required [(ngModel)]="reservation.services" name="services">
          </mat-form-field>
          
          <ng-container>
            <button mat-raised-button color="primary" type="submit">Realizar reserva</button>
          </ng-container>
        </div>
      </form>
      
    </mat-expansion-panel>
  </section>
